<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Brand and Model Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        select,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin: 0 0 10px;
        }

        .card ul {
            list-style: none;
            padding: 0;
        }

        .card ul li {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mobile Brand and Model Filter</h1>
        <label for="brand">Select Brand:</label>
        <select id="brand" onchange="updateModels()">
            <option value="">-- Select Brand --</option>
        </select>
        <label for="model">Select Model:</label>
        <select id="model">
            <option value="">-- Select Model --</option>
        </select>
        <button onclick="searchMobile()">Search</button>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
